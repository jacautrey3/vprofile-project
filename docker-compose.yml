version: '3.8'
services:
  vprodb:
    image: jautrey/vprofiledb
    build:
      context: ./Docker-files/db 
    container_name: vprodb
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass

  vprocache01:
    image: memcached
    ports:
      - "11211:11211"

  vpromq01:
    image: rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  vproapp:
    image: jautrey/vprofileapp
    build:
      context: ./Docker-files/app/multistage
    container_name: vproapp
    ports:
      - "8080:8080"
    volumes: 
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    image: jautrey/vprofileweb
    build:
      context: ./Docker-files/web
    container_name: vproweb
    ports:
      - "80:80"
  
volumes:
  vprodbdata: {}
  vproappdata: {}
